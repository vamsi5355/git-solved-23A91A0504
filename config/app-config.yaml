application:
  name: DevOpsSimulator
  version: 1.0.0
  environment: production
  # experimental_mode: true   # Uncomment to enable experimental features
  
server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true
  # multi_port: [9000, 9001, 9002]   # Experimental multi-port support
  
logging:
  level: INFO
  format: json
  # output: /var/log/experimental.log   # Experimental log output
  # ai_analysis: enabled                # AI log analysis (experimental)
  
# Development configuration (enabled via environment variable)
development:
  enabled: false
  port: 3000
  hot_reload: false
  debug_mode: false
  mock_apis: false

